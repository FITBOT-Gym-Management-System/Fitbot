<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="http://localhost:8080/group39_fitbot_war_exploded/Maintainer/Maintainer_Form/maintainer_form.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   
<body>

<div class="maintain_form_view" id="maintain_form_view" >
    <div class="maintain_form_container">
        <div class="maintain_form_title">
            <h2>Maintenance Completion Form</h2>
        </div>

        <form action="post" class="maintain_form" id="maintain_form" action="addbranch">
            <br><h4>Request Details</h4>
            <div class="form_row_main">
                <div class="form_lable">
                    <label for="branch_name">Branch</label><br>
                    <input type="text" id="branch_name" name="branch_name" class="form_label_input branch_name" placeholder="Enter branch" >
<!--                    <h6 id ="validation_branch" class="validation_label">Branch ID cannot be empty</h6>-->
                </div>
                <div class="form_lable_right">
                    <label for="equipment_type">Equipment Type</label><br>
                    <input type="text" id="equipment_type" name="equipment_type" class="form_label_input equipment_type" placeholder="Enter equipment type" >
<!--                    <h6 id ="validation_branch_name" class="validation_label">Branch Name cannot be empty</h6>-->
                </div>
            </div>

            <div class="form_row_main">
                <div class="form_lable">
                    <label for="maintain_description">Description</label><br>
                    <input type="text" id="maintain_description" name="maintain_description" class="form_label_input maintain_description" placeholder="Enter description" >
<!--                    <h6 id ="validation_branch_address" class="validation_label">Branch Address cannot be empty</h6>-->
                </div>

            </div>

            <div class="form_row_main">
                <div class="form_lable">
                    <label for="maintain_request_date">Request Send Date</label><br>
                    <input type="text"  id= "maintain_request_date" name="maintain_request_date" class="form_label_input maintain_request_date" placeholder="Enter date" >
<!--                    <h6 id ="validation_branchcontactno1" class="validation_label">Primary Contact cannot be empty</h6>-->
                </div>
                <div class="form_lable_right">
                    <label for="maintain_request_time">Request Send Time</label><br>
                    <input type="text" id="maintain_request_time"  name="maintain_request_time" class="form_label_input maintain_request_time" placeholder="Enter time" >
<!--                    <h6 id ="validation_branchcontactno2" class="validation_label">Secondary Contact cannot be empty</h6>-->
                </div>
            </div>
            <br><h4>Completed Details</h4>
            <div class="form_row_main">
                <div class="form_lable">
                    <label for="maintain_pic">Image after maintained<span class="require_star">*</span></label><br>
                    <input type="file" id="maintain_pic" name="maintain_pic" class="form_label_input maintain_pic" placeholder="Enter pic" >
                </div>

                <div class="form_lable_right">
                    <label for="maintain_add_note">Add Note<span class="require_star">*</span></label><br>
                    <input type="text" id="maintain_add_note" name="maintain_add_note" class="form_label_input maintain_add_note" placeholder="Enter Note" >
<!--                    <h6 id ="validation_branch_email" class="validation_label">Note is empty</h6>-->
                </div>

            </div>

            <div class="add_btn_class">

                <input type="submit" class="btn_add_maintain" id="btn_add_maintain" value="Submit" ><br>
                <input type="button" class="btn_cancel_maintain" id="btn_cancel_maintain" value="Cancel" ><br>
            </div>
        </form>


    </div>
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.js"></script>
    <script src="http://localhost:8080/group39_fitbot_war_exploded/Maintainer/Maintainer_Form/maintainer_form.js" defer></script>
</body>
</html>
